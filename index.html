<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script type="module" src="js/script.js" defer></script>
  <title>English Practice</title>
</head>
<body>
  <main class="main">
    <header class="header">
      <p class="title"> Build your Spanish sentence:</p>
      <nav class="nav">
        <ul class="link-container">
          <li class="topic-link">To be</li>
          <li class="topic-link">Do / Does</li>
        </ul>
      </nav>
    </header>

    <section class="main-section">
      <section class="subject-section">

        <div class="subject">Mi mama</div>
        <div class="subject">Mis padres</div>
        <div class="subject">(insert a name)</div>
        <div class="subject">El computador</div>
        <div class="subject">Esquiar</div>
        <div class="subject">El sistema de transporte publico</div>
        <div class="subject">Aprender un idioma</div>

      </section>
      <section class="verb-section">
        <div class="verb">tiene(n)</div>
        <div class="verb">have(n)</div>
        <div class="verb">cuesta(n)</div>
        <div class="verb">abre(n)</div>
        <div class="verb">reduce(n)</div>
      </section>
      <section class="object-section">
        <div class="object">un vestido blanco</div>
        <div class="object">comida en navidad</div>
        <div class="object">su area</div>
        <div class="object">una casa grande</div>
        <div class="object">puertas</div>
        <div class="object">congestion</div>
      </section>
    </section>
  </main>
</body>
</html>
